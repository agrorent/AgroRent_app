<div class="row">
  <div class="col-xs-12" style="margin-top: 80px;">
    <h1 style="text-align: center; color: #0CC749;">Maquinaria Apartada</h1>
    <!--- <app-shopping-edit></app-shopping-edit> --->

    <ul class="list-group" style="margin-top: 20px;">
      <a
        class="list-group-item"
        style="..."
        *ngFor="let apartado of apartados; let i = index"
      >{{ apartado.name }}  {{ apartado.description }} {{ apartado.imagePath }} {{ apartado.status }} {{ apartado.precio }}</a>
    </ul>
  </div>
</div>
