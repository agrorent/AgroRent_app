<div class="row">
  <div class="col-xs-10">
    <hr>
    <ul class="list-group">
      <a
              class="list-group-item"
              style="cursor: pointer"
              *ngFor="let apartado of apartados; let i = index"
      >
        {{ apartado.name }}  {{ apartado.description }}  {{ apartado.imagePath }}  {{ apartado.status }}  {{ apartado.precio }}
      </a>
    </ul>
  </div>
</div>
