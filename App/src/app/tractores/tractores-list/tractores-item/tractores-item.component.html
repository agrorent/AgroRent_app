<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix"
  router>
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ tractores.name }}</h4>
      <p class="list-group-item-text">{{ tractores.description }}</p>
    </div>
    <span class="pull-right">
      <img
        src="{{ tractores.imagePath }}"
        alt="{{ tractores.name }}"
        class="img-responsive"
        style="max-height: 50px;">
    </span>
  </a>
