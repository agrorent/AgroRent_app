<hr><hr>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Juan" required="required" class="form-control">
      </div>
      <div class="form-group">
        <label for="lastname">Apellidos</label>
        <input type="text" id="lastname"  placeholder="Escutia" required="required" class="form-control">
      </div>
      <div class="form-group">
        <label for="localidad">Localidad</label>
        <input type="text" id="localidad"
               placeholder="Atlacomulco, Estado de México" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label for="number">Teléfono</label>
        <input type="number" id="number"
               class="form-control"
               data-country="MX"
               placeholder="7225738901"
               maxlength="10"
               data-fv-numeric="true"
               data-fv-numeric-message="Please enter valid phone numbers"
               required="required"
        >
      </div>
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
                type="password"
                id="password"
                name="password"
                ngModel
                class="form-control">
      </div>
      <div class="form-group">
        <label for="type">Selecciona el Tipo de Cuenta:</label>
        <select  id="type" class="form-control">
          <option>Arrendador</option>
          <option>Arrendatario</option>
        </select>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
