<div class="row">
  <div class="col-xs-12 col-sm-10 col md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm"> 
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" id="date" name="date" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">Tel√©fono</label>
        <input type="tel" id="phone" name="phone" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="localidad">Localidad </label>
        <input type="text" id="localidad" name="localidad" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Mail   </label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      
      <div class="form-group">
        <label for="password">Password   </label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
</div>
