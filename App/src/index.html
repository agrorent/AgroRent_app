<html lang="en">

  <base href="/">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

<body>

  <script>
    $(document).ready(function(){
      $("#calcular").click(function () {
        console.log("calculate");

        $("#precio-display").append(total);
